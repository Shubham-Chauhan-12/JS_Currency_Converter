<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>


    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->

    <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Currency Converter
            </a>
            <!-- class="d-flex"  -->

        </div>
    </nav>

    <!-- main -->

    <main>
        <div class="container">
            <br>
            <hr>

            <h1>Currency Converter</h1>
            <hr>
            <br>


            <div class="input-group mb-3">
                <span class="input-group-text">Amount</span>
                <input type="number" class="form-control" placeholder="Enter the Amount for Conversion" min="1"
                    id="amount">
            </div>
            <div class="input-group mb-3" id="mid">

                <div>
                    FROM &nbsp;&nbsp;
                    <select id="fromcurrency"></select>
                </div>



                <div>
                    <span id="symbol">

                        &rarr;


                    </span>
                </div>


                <div>
                    TO &nbsp;&nbsp;
                    <select id="tocurrency"></select>
                </div>



            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Converted Amount</span>
                <input type="number" class="form-control" placeholder="Converted Amount reflects here "
                    id="convertedAmount" disabled>

            </div>


            <div class="input-group mb-3">

                <h5 id="main"></h5>

            </div>
            <div>
                <button type="button" onclick="getExchangeRate()" class="btn btn-outline-dark">CONVERT</button>
            </div>

            <br>
            <br>




        </div>
    </main>



    <!-- footer -->

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid" style="justify-content: center;">
            &copy; Copyright 2023, Shubham Chauhan
        </div>
    </nav>




    <script src="main.js"></script>
</body>

</html>
